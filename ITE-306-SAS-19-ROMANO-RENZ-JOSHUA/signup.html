<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body{
    margin: 0;
    padding: 0;
    font-family: montserrat;
    background: linear-gradient(100deg, #c99393, #77488b);
    height: 100vh;
    overflow: hidden;
}
.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
}
.center form{
    padding: 0 40px;
    box-sizing: border-box;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
}
.txt_field input{
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
}
.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transform: .5s;
}
.txt_field span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #596caa;
    transform: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
    top: -5px;
    color: #596caa;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
    width: 100%;
}
input[type="submit"]{
    height: 50px;
    width: 100%;
    border: 1px solid;
    background: #596caa;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}
input[type="submit"]:hover{
    border-color: #596caa;
    transition: .5s;
}
.login_link{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: 666666;
}
login_link a{
    text-decoration: none;
    color: #596caa;
}
login_link a:hover{
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="center">
        <center><h1>Sign Up</h1></center>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label for="text">Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label for="text">Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label for="text">Password</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label for="text">Retype Password</label>
            </div>
            <input type="submit" value="Register">
            <div class="login_link">
                If you Have account Click <a href="login.html">login</a>
            </div>
        </form>
    </div>
</body>
</html>
